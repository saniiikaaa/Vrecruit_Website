<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row" id="searchnav">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a id="searchlogo" class="navbar-brand" href="index.html">
                ‚ùñ|VRecruit
              </a>
            </div>
          </nav>
</div>
<div class="row">
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for location" title="Type in a name">
<div class="locitem">
<ul id="myUL">
  <li><a href="#">Pune,Maharashtra</a></li>
  <li><a href="#">Mumbai,Maharashtra</a></li>

  <li><a href="#">Banglore,Karnataka</a></li>
  <li><a href="#">Hyderabad,Telangana</a></li>

  <li><a href="#">Nagpur,Maharashtra</a></li>
  <li><a href="#">Panji,Goa</a></li>
  <li><a href="#"></a></li>
</ul>
</div>
</div>
</div>
<script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>

</body>
</html>
